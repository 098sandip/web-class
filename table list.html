<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table list</title>
    <style>
        th,
        td {
            padding: 1rem;
        }

        tr:nth-child(even) {
            background-color: green;
            color: aliceblue;
        }

        tr:nth-child(odd) {
            background-color: red;
            color: aliceblue;
        }
    </style>
</head>

</html>
